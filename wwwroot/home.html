<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Store</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Book <b>Store</b></h2>
            </div>
            <div class="col-sm-6">
              <a
                href="#addBookModal"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="material-icons">&#xE147;</i>
                <span>Add New Book</span></a
              >
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover w-auto">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Publisher</th>
              <th>Genre</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="books"></tbody>
        </table>
        <div class="clearfix">
          <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
          <ul class="pagination">
            <li class="page-item disabled"><a href="#">Previous</a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item active">
              <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addBookModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form
            action="javascript:void(0);"
            method="POST"
            onsubmit="addBookItem()"
          >
            <div class="modal-header">
              <h4 class="modal-title">Add Book</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Title</label>
                <input
                  type="text"
                  id="add-title"
                  placeholder="Enter Book Title"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Author</label>
                <input
                  type="text"
                  id="add-author"
                  placeholder="Enter Book Author"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Publisher</label>
                <input
                  type="text"
                  id="add-publisher"
                  placeholder="Enter Book Publisher"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Genre</label>
                <input
                  type="text"
                  id="add-genre"
                  placeholder="Enter Book Genre"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Price</label>
                <input
                  type="text"
                  id="add-price"
                  placeholder="Enter Book Price"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-success" value="Add" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editBookModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="javascript:void(0);" onsubmit="updateBookItem()">
            <input type="hidden" id="edit-id" />
            <div class="modal-header">
              <h4 class="modal-title">Edit Employee</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Title</label>
                <input
                  type="text"
                  id="edit-title"
                  placeholder="Enter Book Title"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Author</label>
                <input
                  type="text"
                  id="edit-author"
                  placeholder="Enter Book Author"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Publisher</label>
                <input
                  type="text"
                  id="edit-publisher"
                  placeholder="Enter Book Publisher"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Genre</label>
                <input
                  type="text"
                  id="edit-genre"
                  placeholder="Enter Book Genre"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Price</label>
                <input
                  type="text"
                  id="edit-price"
                  placeholder="Enter Book Price"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-info" value="Save" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteBookModal" class="modal fade">
      <input type="hidden" id="delete-id" />
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="javascript:void(0);" onsubmit="deleteBookItem()">
            <div class="modal-header">
              <h4 class="modal-title">Delete Employee</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete these Records?</p>
              <p class="text-warning">
                <small>This action cannot be undone.</small>
              </p>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-danger" value="Delete" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/home.js" asp-append-version="true"></script>
    <script type="text/javascript">
      getBookItems();

      $("#addBookModal").submit(function() {
        $("#addBookModal").modal("hide");
      });

      $("#editBookModal").submit(function() {
        $("#editBookModal").modal("hide");
      });

      $("#deleteBookModal").submit(function() {
        $("#deleteBookModal").modal("hide");
      });
    </script>
  </body>
</html>
